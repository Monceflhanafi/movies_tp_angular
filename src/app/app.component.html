<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="filter">
  <div class="title">
    <h1 class="text-center">{{ title }}</h1>
  </div>
  <br>
  <div >
    <table>
      
        <tr >
          <th scope="col" [width]="">
            <button type="button"  (click)="ShowImage()" >
              Show Image
            </button>
          </th>
          <th scope="col">Movie</th>
          <th scope="col">Realisateur</th>
          <th scope="col">Pays</th>
          <th scope="col">5 Star Rating</th>
        </tr>
      
          <tr *ngFor="let movie of movies">
              <td class="images">
                <img *ngIf="showImages" class="images" [src]="movie.img" alt="" />
              </td>
              <td>{{movie.name}}</td>
              <td>{{movie.realisateur}}</td>
              <td>{{movie.pays}}</td>
              <td>
                <div class="stars" >
                  <svg class="fiveStar" *ngFor="let item of [].constructor(movie.starRating)" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg>
                </div>
              </td>
                </tr>
    </table>
  </div>
  
  
</body>
</html>
